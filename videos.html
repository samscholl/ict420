<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width", initial-scale="1.0">
		<title>Working Video embedding.</title>
 	</head>

    <body>

        <h1>Video and Audio Embedding</h1>
        <hr>
        <h2>Video Embedded from Youtube</h2>
        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/-MVPSYDMH98"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>

        <h2>Audio with control panel</h2>
        <br>

        <figure>
            <figcaption>Audio example with controls</figcaption>

            <audio controls src="media/audio.mp3">Your browser
                does not suport the audio file.</audio>
        </figure>


 	</body>
 </html>
